<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Kullanıcı Tanımlamaları" style="margin-top:20px;">
			<h:panelGrid columns="3" cellpadding="10">
			
				<h:outputLabel for="role" value="Role:" />
				<p:inputText id="role" value="#{userController.roleName}"/>
				<h:message for="role" />
				<p:commandButton value="Ekle" icon="ui-icon-disk"
					action="#{userController.RoleEkle()}" title="Icon Only"
					ajax="false" style="left:192px; margin-top:20px;" />
				<h:outputLabel />
			</h:panelGrid>



			<p:dataTable value="#{userController.RoleGetir()}" var="user"
				style="margin-top:70px; width:900px;">

				<p:column headerText="Rol">
					<h:outputText value="#{user.role}" />
				</p:column>

				<p:column headerText="İşlem" width="150px;">
					<p:commandButton action="#{userController}" type="button" ajax="false"
						icon="ui-icon-pencil" />
					<p:commandButton icon="ui-icon-close"
						action="#{userController.UserSil(user.id)}" ajax="false"
						style="left:25px;" />
				</p:column>
			</p:dataTable>

		</p:fieldset>
	</h:form>
</h:body>

</html>
